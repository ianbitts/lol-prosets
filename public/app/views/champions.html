
<div>

    <form name="searchUser">
        <label>{{user}}</label><br />
        <label for="search">Search: </label>
        <input type="text" ng-model="user" placeholder="input champion" id="search" />
        <input type="submit" ng-click="Search()" value="searchValue" />
    </form>


    

    
    <div class="container">
        <button class="btn btn-info" ng-click="sort('full')">Full</button>
        <button class="btn btn-success" ng-click="sort('tank')">Tank</button>
        <button class="btn btn-danger" ng-click="sort('attack')">Attack</button>
        <button class="btn btn-primary" ng-click=" sort('magic')">Magic</button>
        <button class="btn btn-warning" ng-click=" sort('support')">Support</button>
    </div>

    <div class="heroContainer container">
        
        <button class="btn btn-default hero-format" id="modalButton" data-toggle="modal" data-target="#myModal" ng-repeat="hero in heroes" ng-click="heroDetails(hero.id)">


            <span class="text-center">{{hero.name}}</span>

            <!--<img class="hero-img-format" data-preload-image data-fallback-image="Content/images/{{hero.key}}.png"
             ng-src="http://ddragon.leagueoflegends.com/cdn/4.2.6/img/champion/{{hero.key + '.png'}}" alt="Hero Image" />
        </button>-->
            <img class="hero-img-format" data-err-img
                 ng-src="http://ddragon.leagueoflegends.com/cdn/4.2.6/img/champion/{{hero.key + '.png'}}" alt="Hero Image" />
        </button>


        <div class="modal modal-wide fade" id="myModal" role="dialog" >
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content" >
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">{{singleHero.name}} {{singleHero.title}}</h4>                        
                    </div>
                    <div class="modal-body" id="bg-image">                        
                        <div class="container">
                            <span>Attack</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{singleHero.info.attack}}0%">
                                </div>
                            </div>
                            <span>Magic</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{singleHero.info.magic}}0%">
                                </div>
                            </div>
                            <span>Defense</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{singleHero.info.defense}}0%">

                                </div>
                            </div>
                            <span>Difficulty</span>
                            <div class="progress">
                                <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:{{singleHero.info.difficulty}}0%">

                                </div>
                            </div>
                        </div>
                        <p>Some text in the modal.</p>
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
